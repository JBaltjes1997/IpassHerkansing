<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maak een account</title>
    <script type="module" src="JavaScript/createProfile.js"></script>
    <link rel="stylesheet" href="CSS/Login.css">

    <h1> Welkom bij klusmaatjes</h1>
</head>
<body>

<form id="inlogForm">
    <h2> Inloggen</h2>
    <div>
        <label >Gebruikersnaam:
            <input type="text" id="userName" name="username" required><br>
        </label> <br>
        <label>Wachtwoord:
            <input type="password" id="password" name="password" required><br>
        </label><br>

        <div id="inlogFormButtonDiv">
            <button type="reset">Annuleren</button>
            <button type="submit" id="#submitButton">Inloggen</button>
        </div>
    </div>
</form>

<p> Klik <a href="CreateProfile.html">hier</a> om een nieuw profiel aan te maken</p>

</body>
</html>

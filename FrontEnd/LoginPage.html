<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maak een account</title>
    <script type="module" src="JavaScript/createProfile.js"></script>
    <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>
<h1> Welkom bij klusmaatjes</h1>

<p> Klik hier om in te loggen</p>

<p> Klik <a href="">hier</a> om een profiel aan te maken</p>

<form>
    <div>
        <input type="radio" id="user" name="typeOf" value="USER">
        <label for="user">Gebruiker</label>
        <input type="radio" id="supplier" name="typeOf" value="SUPPLIER">
        <label for="supplier">Aanbieder</label><br>
    </div>

    <div>
        <label for="fname">Voornaam:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Achternaam:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">e-mailadres:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phonenumber">Telefoonnummer:</label><br>
        <input type="number" id="phonenumber" name="phonenumber"><br>

        <label for="adress">Adres:</label><br>
        <input type="text" id="adress" name="adress"><br>
        <label for="zipcode">Postcode:</label><br>
        <input type="text" id="zipcode" name="zipcode"><br>

        <label for="city">Stad:</label><br>
        <input type="text" id="city" name="city"><br>
    </div>

    <div id="testMetMax">
        <label for="specialty">Specialicteit:</label><br>
        <input type="text" id="specialty" name="specialty"><br>
    </div>

</form>

</body>
</html>
